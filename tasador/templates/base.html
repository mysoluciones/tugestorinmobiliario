<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COLEGA INMOBILIARIO{% endblock %}</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            margin: 10px 0;
            text-align: center;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ffb703;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        h1, h2, h3 {
            color: #333;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>TU COLEGA INMOBILIARIO</h1>
        
        <nav>
            <a href="{% url 'generate_contract' %}">Inicio</a>
            <a href="{% url 'generate_contract' %}">Sobre Nosotros</a>
            <a href="{% url 'generate_contract' %}">Servicios</a>
            <a href="{% url 'generate_contract' %}">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <footer> MY SOLUCIONES SAS. <a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
    </footer>
</body>
</html>
