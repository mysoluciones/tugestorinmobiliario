<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contrato</title>
</head>
<body>
    <h1>Generar Contrato de Alquiler</h1>
    <form method="post">
        {% csrf_token %}
        <label for="telefono_locador">Teléfono del Locador:</label>
        <input type="text" id="telefono_locador" name="telefono_locador" required><br>

        <label for="mail_locador">Email del Locador:</label>
        <input type="email" id="mail_locador" name="mail_locador" required><br>

        <label for="nacionalidad_locador">Nacionalidad del Locador:</label>
        <input type="text" id="nacionalidad_locador" name="nacionalidad_locador" required><br>

        <label for="ciudad_donde_vive_locador">Ciudad donde vive el Locador:</label>
        <input type="text" id="ciudad_donde_vive_locador" name="ciudad_donde_vive_locador" required><br>

        <label for="provincia_locador">Provincia del Locador:</label>
        <input type="text" id="provincia_locador" name="provincia_locador" required><br>

        <label for="locatario_direccion">Dirección del Locatario:</label>
        <input type="text" id="locatario_direccion" name="locatario_direccion" required><br>

        <label for="mail_locatario">Email del Locatario:</label>
        <input type="email" id="mail_locatario" name="mail_locatario" required><br>

        <label for="telefono_locatario">Teléfono del Locatario:</label>
        <input type="text" id="telefono_locatario" name="telefono_locatario" required><br>

        <label for="superficie_inmueble">Superficie del Inmueble:</label>
        <input type="text" id="superficie_inmueble" name="superficie_inmueble" required><br>

        <label for="direccion_inmueble">Dirección del Inmueble:</label>
        <input type="text" id="direccion_inmueble" name="direccion_inmueble" required><br>

        <label for="color_casa">Color de la Casa:</label>
        <input type="text" id="color_casa" name="color_casa" required><br>

        <label for="tipo_pintura">Tipo de Pintura:</label>
        <input type="text" id="tipo_pintura" name="tipo_pintura" required><br>

        <label for="marca_pintura">Marca de Pintura:</label>
        <input type="text" id="marca_pintura" name="marca_pintura" required><br>

        <label for="caracteristicas">Características:</label>
        <textarea id="caracteristicas" name="caracteristicas" required></textarea><br>

        <label for="meses">Número de Meses:</label>
        <input type="text" id="meses" name="meses" required><br>

        <label for="aumento">Aumento:</label>
        <input type="text" id="aumento" name="aumento" required><br>

        <label for="garantias">Garantías:</label>
        <textarea id="garantias" name="garantias" required></textarea><br>

        <button type="submit">Generar Contrato</button>
    </form>
</body>
</html>
