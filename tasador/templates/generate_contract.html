{% extends 'base.html' %}

{% block title %}Generar Contrato{% endblock %}

{% block content %}
    <h2>Generar Contrato</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <p>{{ form.as_p }}</p>
        </div>
        <button type="submit" class="btn">Generar Contrato</button>
    </form>
    <br>
    <br>
    <br>
    <a href="{% url 'home' %}" class="btn">Volver al Inicio</a>
{% endblock %}
